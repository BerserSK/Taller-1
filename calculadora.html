<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <form class="form-ejercicios">
        <div class="group-form">
            <label for="num1" class="form-label">Ingrese un numero</label>
            <input type="number" class="form-control" id="num1">
        </div>
        <div class="group-form">
            <label for="num2" class="form-label">Ingrese otro numero</label>
            <input type="number" class="form-control" id="num2">
        </div>
        <div class="group-form">
            <label>Seleccione una operacion</label>
            <select class="form-select" id="operacion">
                <option selected>Seleccione una operacion</option>
                <option value="1">Suma</option>
                <option value="2">Resta</option>
                <option value="3">Multiplicacion</option>
                <option value="4">Division</option>
            </select>
        </div>
        <button type="submit" class="btn-azul btn btn-primary" onclick="calcular()">Calcular</button>
    </form>
    <script src="js/calculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
