<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://kit.fontawesome.com/6131ecdde6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">

<body>
    <div class="">
        <a href="index.html"><button class="back"><i class="fa-solid fa-hand-point-left"></i>Volver al inicio</button></a>
        <form class="form-ejercicios">
            <div class="form">
                <h1>Calculadora</h1>
                <div class="grupo">
                    <input type="number" class="" id="num1" required><span class="barra"></span>
                    <label for="num1" class="">Ingrese un numero</label>
                </div>
                <div class="grupo">
                    <input type="number" class="" id="num2" required><span class="barra"></span>
                    <label for="num2" class="">Ingrese otro numero</label>
                </div>
                <div class=" grupo">
                    <select class="grupo" id="operacion" style="margin-left: 0;" required><span class="barra"></span>
                        <option selected>Seleccione una operacion</option>
                        <option value="1">Suma</option>
                        <option value="2">Resta</option>
                        <option value="3">Multiplicacion</option>
                        <option value="4">Division</option>
                    </select>
                </div>
                <button type="submit" class="submit" id="submit" style="margin-left: 39px">Calcular</button><!-- onclick="calcular()"-->
                <a href="calculadora2.html"><p  class="calculator">Segunda Calculadora</p></a>
            </div>
            <div id="form">
      
            </div>
        </form>

            <button style="border-color:blue;" id="btn-restar">Restar</button>
        </div>-->
    </div>
    <script src="js/calculadora.js"></script>
